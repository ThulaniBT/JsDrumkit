<!DOCTYPE html>
<html>
<head>
<title>Js drum Kit</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<p style="color: white; text-align: center; font-size: xx-large;">Press keyboard keys to play sounds!</p>    
<div class="keys">
<div data-key="65" class="key">
<kbd>A</kbd>
<span class="sound">clap</span>
</div>
<div data-key="83" class="key">
<kbd>S</kbd>
<span class="sound">hihat</span>
</div>
<div data-key="68" class="key">
<kbd>D</kbd>
<span class="sound">Kick</span>
</div>
<div data-key="70" class="key">
<kbd>F</kbd>
<span class="sound">openhat</span>
</div>
<div data-key="71" class="key">
<kbd>G</kbd>
<span class="sound">cymbal</span>
</div>
<div data-key="72" class="key">
<kbd>H</kbd>
<span class="sound">ride</span>
</div>
<div data-key="74" class="key">
<kbd>J</kbd>
<span class="sound">snare</span>
</div>
<div data-key="75" class="key">
<kbd>K</kbd>
<span class="sound">tom</span>
</div>
<div data-key="76" class="key">
<kbd>L</kbd>
<span class="sound">sticks</span>
</div>
</div>
s
<audio data-key="65" src="sounds/CB_Clap.wav"></audio>
<audio data-key="83" src="sounds/Hi-Hat-Closed-Hit-B1-www.fesliyanstudios.com.mp3"></audio>
<audio data-key="68" src="sounds/Bass-Drum-Hit-Level-4b-www.fesliyanstudios.com.mp3"></audio>
<audio data-key="70" src="sounds/soft-open-hi-hat-sound-a-key-01-Zby.wav"></audio>
<audio data-key="71" src="sounds/Crash-Cymbal-Crescendo-Wash-www.fesliyanstudios.com.mp3"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/Snare-Drum-Hit-Level-5b-www.fesliyanstudios.com.mp3"></audio>
<audio data-key="75" src="sounds/Floor-Tom-Drum-Hit-Level-7A-www.fesliyanstudios.com.mp3"></audio>
<audio data-key="76" src="sounds/Drum-Sticks-Hit-G-www.fesliyanstudios.com.mp3"></audio>

<script>
function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;
    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);        
</script>
</body>
</html>
